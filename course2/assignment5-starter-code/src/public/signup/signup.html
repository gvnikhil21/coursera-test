<div class="container">
  <form  novalidate name="signUpForm" method="get" ng-controller="RegistrationController as reg">

<div class="row">
  <div class="form-group form-inline firstName">
    <label for="firstName" class="col-sm-2">First Name</label>
    <input type="text"  class="form-control" required name="firstName" placeholder="Enter your first name" ng-model="reg.user.firstName">
    <span ng-if="(signUpForm.firstName.$error.required && signUpForm.firstName.$touched)">firstName required</span>
  </div>

  <div class="form-group form-inline lastName">
    <label for="lastName" class="col-sm-2">Last Name</label>
    <input type="text" class=" form-control" required name="lastName" placeholder="Enter your last name" ng-model="reg.user.lastName">
    <span ng-if="(signUpForm.lastName.$error.required && signUpForm.lastName.$touched)">lastName required</span>
  </div>

<div class="form-group form-inline email">
  <label for="email" class="col-sm-2">Email</label>
  <input type="email" class="form-control" required name="email" placeholder="Enter your email" ng-model="reg.user.email">
  <span ng-if="(signUpForm.email.$invalid && signUpForm.email.$touched)">proper email-id (xyz@domainName) required</span>
</div>

<div class="form-group form-inline phone">
  <label for="phone" class="col-sm-2">Phone No.</label>
  <input type="text" class="form-control" required pattern="[0-9]{10}" name="phone" placeholder="Enter your phone number" ng-model="reg.user.phone">
  <span ng-if="(signUpForm.phone.$invalid && signUpForm.phone.$touched)">proper phone no. (of 10 digits) required</span>
</div>

<div class="form-group form-inline favMenu">
  <label for="favMenu" class="col-sm-2">Favorite Menu</label>
  <input type="text" class="form-control" ng-style="{border:reg.user.menuData===null?'2px solid red':''}" name="favMenu" placeholder="Enter menu no. of your favDish" ng-model="reg.user.favMenu" >
  <span ng-if="reg.user.menuData===null">No such Menu Number exists</span>
</div>
<div class="form-group">
  <span class="col-sm-2 emptySpan"></span>
  <button type="button" name="button" class="btn btn-default button" ng-disabled="signUpForm.$invalid" ng-click="reg.checkValid()">Sign Up</button>
</div>

<div class="message" ng-if="(reg.complete && reg.user.menuData)">
  Your Information has been saved!
</div>

</div>
  </form>
</div>
