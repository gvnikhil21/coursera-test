<div class="loader">
  <table>
  <ul>
    <tr>
      <td>
      <li ng-repeat="item in foundItem">
      <span class="item_name">({{item.short_name}}){{item.name}}:</span><br />
      <span>{{item.description}}</span>
      <button type="button" class="btn btn-primary" ng-click="onRemove({index:$index});">Remove Item</button>
      </li>
      </td>
      </tr>
    </ul>
    </table>
</div>
