<div class="loader">
  <span class="msg">{{onEmpty}}</span>
  <ul>
      <li ng-repeat="item in foundItem">
      <span class="item_name">({{item.short_name}}){{item.name}}:</span><br />
      <span>{{item.description}}</span>
      <button type="button" class="btn btn-primary" ng-click="onRemove({index:$index});">Dont't want this one!</button>
      </li>
    </ul>
</div>
