<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/69f9396ce2.js" crossorigin="anonymous"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <h6><strong>*Enter name, quantity and click the button to add to To-Buy list</strong></h6>

    <div class="row form-row col-md-12" ng-controller="NewItemsToList as Item">
        <div class='col'>
          <input type="text" class="form-group form-control" ng-model="Item.newItemName" placeholder="item name">
        </div>
        <div class='col'>
            <input type="text" class="form-group form-control" ng-model="Item.newItemQuantity" placeholder="item quantity">
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" ng-click="Item.addItemToBuyList()">Add to Buy List</button>
        </div>
    </div>

    <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as Buy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in Buy.items">Buy {{item.quantity}} {{item.name}} <button class="btn btn-primary" ng-click="Buy.addToBoughtAndRemoveToBuy($index)"><span class="fas fa-check"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="Buy.items.length===0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as Bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in Bought.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="Bought.items.length===0">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="js/angular_js.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
